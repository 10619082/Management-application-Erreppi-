<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pioggia / Vento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Pioggia / Vento per {{ email }}</h1>

    <!-- Messaggi di errore -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>
        <div class="form-group">
            <label for="cantiere">Cantiere</label>
            <select class="form-control" id="cantiere" name="cantiere" required>
                {% for cantiere in cantieri %}
                    <option value="{{ cantiere }}">{{ cantiere }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="ore">Ore</label>
            <input type="number" step="0.5" class="form-control" id="ore" name="ore" required>
        </div>
        <div class="form-group">
            <label for="pioggia_vento">Pioggia o Vento</label>
            <select class="form-control" id="pioggia_vento" name="pioggia_vento" required>
                {% for opzione in opzioni %}
                    <option value="{{ opzione }}">{{ opzione }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salva Attivit√†</button>
        <a href="{{ url_for('nuova_attivita_operaio', email=email) }}" class="btn btn-warning">Indietro</a>
    </form>
</div>
</body>
</html>

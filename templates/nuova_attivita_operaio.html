<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuova Attività per {{ operaio['nome'] }} {{ operaio['cognome'] }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

            width: 100%;
            margin-bottom: 15px;
            padding: 15px;

        }
        .btn-block-custom-last {
            margin-bottom: 0;
        }
    </style>
</head>

<div class="container mt-5">
    <!-- Sezione titolo e tasto Indietro allineati -->

        <h1>Nuova Attività per {{ operaio['nome'] }} {{ operaio['cognome'] }}</h1>

    <form method="POST">
        <button type="submit" name="azione" value="inserisci_complete" class="btn btn-primary btn-block-custom">Aggiungi Nuova Giornata di Lavoro</button>

        <button type="submit" name="azione" value="pioggia_vento" class="btn btn-info btn-block-custom btn-block-custom-last">Pioggia / Vento</button>

</html>

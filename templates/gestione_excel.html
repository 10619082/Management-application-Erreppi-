<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Excel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;  
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .btn {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Genera Foglio Excel</h1>

        <form action="/gestione_excel" method="POST">
            <div class="form-group">
                <label for="start_date">Data Inizio:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">Data Fine:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>

            <div class="form-group">
                <label>Seleziona il tipo di foglio Excel:</label>

                <button type="submit" class="btn btn-primary" name="action" value="contabilita">Genera Excel Contabilit√†</button>
                <button type="submit" class="btn btn-success" name="action" value="completo">Genera Excel Completo</button>
                <button type="submit" class="btn btn-info" name="action" value="buste">Genera Excel Buste Paga</button>
            </div>
        </form>

        <button onclick="window.location.href='/'" class="btn btn-warning mt-3">Indietro</button>

    </div>

</body>
</html>
